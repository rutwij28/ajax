<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data List</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
background-color: #f4f4f4;
}
h1 {
text-align: center;
}
#clearDataBtn {
display: block;
margin: 20px auto;
padding: 10px 20px;
background-color: #ff4b4b;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
#clearDataBtn:hover {
background-color: #ff2a2a;
}
table {
width: 100%;
border-collapse: collapse;
margin: 20px 0;
background-color: white;
}
th, td {
border: 1px solid #ddd;
padding: 8px;
text-align: left;
}
th {
background-color: #6a58eb;
color: white;
}
tr:nth-child(even) {
background-color: #f2f2f2;
}
tr:hover {
background-color: #ddd;
}
</style>
</head>
<body>
<h1>Registered Users</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Address</th>
<th>Gender</th>
<th>Profession</th>
</tr>
</thead>
<tbody id="userTableBody"></tbody>
</table>
<button id="clearDataBtn">Clear All Data</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
let users = JSON.parse(localStorage.getItem('users')) || [];
let tbody = document.getElementById('userTableBody');
users.forEach(user => {
let row = document.createElement('tr');
let nameCell = document.createElement('td');
nameCell.textContent = user.name;
row.appendChild(nameCell);
let emailCell = document.createElement('td');
emailCell.textContent = user.email;
row.appendChild(emailCell);
let phoneCell = document.createElement('td');
phoneCell.textContent = user.phone;
row.appendChild(phoneCell);
let addressCell = document.createElement('td');
addressCell.textContent = user.address;
row.appendChild(addressCell);
let genderCell = document.createElement('td');
genderCell.textContent = user.gender;
row.appendChild(genderCell);
let professionCell = document.createElement('td');
professionCell.textContent = user.profession;
row.appendChild(professionCell);
let feedbackCell = document.createElement('td');
feedbackCell.textContent = user.feedback;
row.appendChild(feedbackCell);
tbody.appendChild(row);
});

// Add event listener to the clear data button
document.getElementById('clearDataBtn').addEventListener('click', function() {
// Clear local storage
localStorage.removeItem('users');
// Clear table content
tbody.innerHTML = '';
alert('All data has been cleared.');
});
});
</script>
</body>
</html>
