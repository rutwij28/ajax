<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
background-color: #f8fcfc;
}
form {
background-color: rgb(187, 163, 229);
padding: 20px;
border-radius: 5px;
max-width: 500px;
margin: auto;
}
label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="file"],
select,
textarea {
width: calc(100% - 22px);
padding: 10px;
margin-bottom: 20px;
border: 1px solid #dddddd;
border-radius: 3px;
}
button {
background-color: #34b7d5;
color: white;
padding: 10px 15px;
border: none;
border-radius: 3px;
cursor: pointer;
}
button:hover {
background-color: #725dfb;
}
</style>
</head>
<body>
<form id="registrationForm">
<h1 style="text-align: center;">REGISTRATION FORM FOR JOB APPLICATION</h1>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required><br><br>
<label for="address">Address:</label>
<input type="text" id="address" name="address" required><br><br>
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>
<label for="profession">Profession:</label>
<input type="text" id="profession" name="profession" required><br><br>
<button type="submit">Submit</button>
</form>
<script src="script.js"></script>
</body>
</html>
